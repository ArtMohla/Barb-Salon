<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Accessories Store</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: calc(50% - 12px); /* To make them side by side */
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Barber Accessories Store</h1>
    
    <!-- Input boxes and button -->
    <div class="form-container">
        <input type="text" id="author-input" placeholder="Enter Author Name">
        <input type="text" id="book-input" placeholder="Enter Book Title">
        <button id="add-row" class="button">Add Row</button>
    </div>
    
    <table id="products-table">
        <thead>
            <tr>
                <th>Author</th>
                <th>Books</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>The Art of Barbering</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Modern Haircuts</td>
            </tr>
            <tr>
                <td>Mark Lee</td>
                <td>Styling Secrets</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="navBar.js"></script>
</body>
</html>
